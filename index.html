<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .text-bold {
            font-weight: bold;
        }

        .profile-container {
            width: 80vw;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        #profile-info {
            background-color: azure;
            padding: 3rem;
            border: 1px;
            border-color: red;
        }

        #profile-img {
            width: 100%;
        }

        .date-container {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            gap: 5px;
            row-gap: 20px;
        }

        .link-container {
            display: flex;
            gap: 20px;
        }

        .link-container .link {
            text-decoration: none;
            color: blue;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Profile Container -->
    <div class="profile-container">

        <!-- Profile Information -->
        <div id="profile-info">

            <!-- Day of the week and date -->
            <div class="date-container">
                <!-- Day of the week -->
                <div>
                    <span class="date-label">Day of the week:</span>
                    <span id="day" class="text-bold" data-testid="currentDayOfTheWeek"></span>
                </div>

                <!-- Current UTC Time -->
                <div>
                    <span class="date-label">Current UTC Time:</span>
                    <span id="time" class="text-bold" data-testid="currentUTCTime"></span>
                </div>
            </div>

            <!-- Slack Name -->
            <p>
                <span>Slack Name:</span>
                <span class="text-bold" data-testid="slackUserName">Emmanuel Onyejeme</span>
            </p>

            <!-- Current Track -->
            <p>
                <span>My Track:</span>
                <span id="track" class="text-bold" data-testid="myTrack">Frontend Track</span>
            </p>

            <!-- Git HUB -->
            <div class="link-container">
                <span>Github:</span>
                <a class="link" data-testid="githubURL" href="https:www.github.com/HEAT-Hue">HEAT-Hue</a>
            </div>
        </div>

        <!-- Profile picture -->
        <img id="profile-img" data-testid="slackDisplayImage"
            src="https://ca.slack-edge.com/T05FFAA91JP-U05S4P82HTJ-c2ed30d697da-512" alt="Emmanuel Onyejeme">
    </div>

    <script>
        // Get date instance
        const date = new Date();

        // Array of days of the week
        const daysOfTheWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

        // Get current day of the week
        const currentDayofTheWeek = daysOfTheWeek[date.getDay()];

        // Get the element to reder the current dat
        const dayEl = document.getElementById("day");

        // set the current day
        dayEl.textContent = currentDayofTheWeek

        // Get the element to render utc time
        const utcTimeEl = document.getElementById("time");

        // Function to update the milliseconds
        function updateMilliseconds() {
            // Get the current date and time
            const now = new Date();

            // Get UTC time in milliseconds
            const UTCmilliseconds = now.getMilliseconds();

            // Set the UTC time
            utcTimeEl.textContent = UTCmilliseconds
        }

        // Update the milliseconds every millisecond
        setInterval(updateMilliseconds, 1000);
    </script>

</body>

</html>
